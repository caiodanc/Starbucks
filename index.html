<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo.ico" type="image/x-icon">
    <title>Starbucks</title>
        
</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo">

    <div class="caixa-mae">
        <div class="caixa-principal">
            <h2>Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>A missão da Starbucks é "A cada xícara, a cada conversa, com cada comunidade -
                Nós nutrimos infinitas
                possibilidades de conexão humana".</p>

            <button><a href="https://www.instagram.com/starbucks?igsh=MTJ1aHB0YWIxM3Eybg==">Deixe seu LIKE</a></button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>

<script src="./script.js"></script>

</html>
